
- link:
    ~/.config/git/ignore:
        path: config/.gitignore
        create: true
    ~/.config/git/config:
        path: config/.gitconfig
        create: true
    ~/.config/git/attributes:
        path: config/.gitattributes
        create: true
    ~/.config/fish/functions:
        path: fish_functions/*
        create: true
        glob: true

